<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="css/estilos.css">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/325e14fdec.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="section-principal">
    <div class="section-div--container">
      <figure>
        <img src="images/image-equilibrium.jpg" alt="">
        <i class="fas fa-eye"></i>
      </figure>
      <h2>Equilibrium N:3429</h2>
      <p class="section-container--text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="div-section--number">
        <div class="section-logo">
          <i class="fab fa-ethereum"></i>
          <p>0.041 ETH</p>
        </div>
        <div class="section-time">
          <i class="far fa-clock"></i>
          <p>3 days left</p>
        </div>
      </div>
      <div class="div-section--footer">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </section>
</body>
</html>
